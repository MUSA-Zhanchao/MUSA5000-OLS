name: Deploy HTML to New Branch

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create new branch
        run: |
          git checkout -b deploy-branch || git checkout deploy-branch
          git push origin deploy-branch --force

      - name: Find and Rename HTML file to index.html
        run: |
          mkdir -p deploy
          HTML_FILE=$(find . -maxdepth 1 -name "*.html" | head -n 1)
          if [[ -n "$HTML_FILE" ]]; then
            cp "$HTML_FILE" deploy/index.html
          else
            echo "No HTML file found!"
            exit 1
          fi
          ls deploy

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/index.html
          git commit -m "Deploy index.html to deploy-branch" || echo "No changes to commit"
          git push origin deploy-branch --force


